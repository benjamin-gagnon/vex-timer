<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEX Robotics 2-Minute Timer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://www.vexrobotics.com/media/catalog/product/v/e/vex-v5-hero-3.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      text-align: center;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.65);
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #timer {
      font-size: 12.6rem;
      margin-bottom: 20px;
      letter-spacing: 4px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      font-size: 1.6rem;
      padding: 12px 28px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: #ff3b3b;
      color: white;
      transition: 0.2s;
    }

    button:hover {
      background-color: #d32f2f;
    }

    .scoreboard {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
    }

    .score-box {
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
      width: 22%;
    }

    .score-box h2 {
      margin: 0 0 10px 0;
    }

    .score-input {
      width: 80px;
      padding: 10px;
      font-size: 1.5rem;
      text-align: center;
      border-radius: 8px;
      border: none;
    }

    .red-team-box {
      border: 2px solid red;
    }

    .blue-team-box {
      border: 2px solid #3b82f6;
    }

    .blue-team-box .score-buttons button {
      background-color: #3b82f6;
    }

    .blue-team-box .score-buttons button:hover {
      background-color: #2563eb;
    }

    .score-buttons {
      margin-top: 10px;
    }

    .score-buttons button {
      font-size: 1rem;
      padding: 5px 10px;
      margin: 2px;
      border-radius: 5px;
    }

    .blue-team-box .clear-btn {
      background-color: #3b82f6;
    }
    .blue-team-box .clear-btn:hover {
      background-color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div id="timer">02:00</div>

    <div class="controls">
      <button onclick="startTimer()">Start</button>
      <button onclick="pauseTimer()">Pause</button>
      <button onclick="resetTimer()">Reset</button>
    </div>
  </div>

  <div class="scoreboard">
    <div class="score-box red-team-box">
      <h2>Red Team</h2>
      <input class="score-input" type="number" id="redScore" value="0" />
      <div class="score-buttons">
        <button onclick="updateScore('red', 3)">+3</button>
        <button onclick="updateScore('red', 6)">low goal +6</button>
        <button onclick="updateScore('red', 8)">high goal/park +8</button>
        <button onclick="updateScore('red', 10)">long goal control +10</button>
      </div>
      <div class="score-buttons">
        <button onclick="updateScore('red', -3)">-3</button>
        <button onclick="updateScore('red', -6)">-6</button>
        <button onclick="updateScore('red', -8)">-8</button>
        <button onclick="updateScore('red', -10)">-10</button>
        <button class="clear-btn" onclick="clearScore('red')">Clear Score</button>
      </div>
    </div>

    <div class="score-box blue-team-box">
      <h2>Blue Team</h2>
      <input class="score-input" type="number" id="blueScore" value="0" />
      <div class="score-buttons">
        <button onclick="updateScore('blue', 3)">+3</button>
        <button onclick="updateScore('blue', 6)">low goal +6</button>
        <button onclick="updateScore('blue', 8)">high goal/park +8</button>
        <button onclick="updateScore('blue', 10)">long goal control +10</button>
      </div>
      <div class="score-buttons">
        <button onclick="updateScore('blue', -3)">-3</button>
        <button onclick="updateScore('blue', -6)">-6</button>
        <button onclick="updateScore('blue', -8)">-8</button>
        <button onclick="updateScore('blue', -10)">-10</button>
        <button class="clear-btn" onclick="clearScore('blue')">Clear Score</button>
      </div>
    </div>
  </div>

  <!-- Sounds -->
  <audio id="startBell" src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Charge_fanfare.ogg"></audio>
  <audio id="warningSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
  <audio id="endBuzzer" src="https://actions.google.com/sounds/v1/alarms/buzzer.ogg"></audio>

  <script>
    let time = 120;
    let interval = null;
    let warned = false;

    function updateDisplay() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      const timerElement = document.getElementById('timer');

      timerElement.innerText =
        String(minutes).padStart(2, '0') + ':' + String(seconds).padStart(2, '0');

      if (time <= 15) {
        timerElement.style.transform = 'scale(1.25)';
        timerElement.style.color = '#ff5757';
      } else {
        timerElement.style.transform = 'scale(1)';
        timerElement.style.color = 'white';
      }
    }

    function startTimer() {
      document.getElementById('startBell').play();
      if (interval) return;
      interval = setInterval(() => {
        if (time > 0) {
          time--;

          if (time === 15 && !warned) {
            document.getElementById('warningSound').play();
            warned = true;
          }

          updateDisplay();
        } else {
          clearInterval(interval);
          interval = null;
          document.getElementById('endBuzzer').play();
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(interval);
      interval = null;
    }

    function resetTimer() {
      clearInterval(interval);
      interval = null;
      time = 120;
      warned = false;
      updateDisplay();
    }

    function updateScore(team, amount) {
      const scoreInput = document.getElementById(team + 'Score');
      let currentScore = parseInt(scoreInput.value, 10);
      if (isNaN(currentScore)) {
        currentScore = 0;
      }
      scoreInput.value = Math.max(0, currentScore + amount); // Prevent negative scores
    }

    function clearScore(team) {
      const scoreInput = document.getElementById(team + 'Score');
      scoreInput.value = 0;
    }

    updateDisplay();
  </script>
</body>
</html>
